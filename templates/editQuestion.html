  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" >QForum</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="/.">Edit Question</a></li>
            <li><a href={{url}}>{{url_text}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    <h2 class="page-header">Edit Your Question Here</h2>
    <div class="col-sm-8 blog-main"
      <form role="form" action='/updateQuestion' method="post">
        <div class="form-group">
          <label for="questiontitle">Question Title:</label>
          <input type="text" class="form-control" name="title" value="{{question.title}}">
        </div>
        <div class="form-group">
          <label for="question">Question:</label>
          <textarea class="form-control" name="content" rows="10">{{question.content}}</textarea>
        </div>
        <div class="form-group">
          <label for="tag">Tags:</label>
          <input type="text" class="form-control" name="tag" value="{{question.tag}}">
        </div>
        <input type="hidden" class="form-control" name="key" value="{{question.key}}">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div><!-- /.container -->

    <footer>
      <p class="text-center">&copy; Xin Wang</p>
