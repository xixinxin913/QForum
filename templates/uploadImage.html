    <title>QForum</title>

    <!-- Bootstrap core CSS -->

    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--button type="button" class="btn btn-lg btn-default">QForum</button-->
          <a class="navbar-brand" >QForum</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            {% if name %}
            <li><a href="/addQuestionPage">Create Question</a></li>
            <li class="active"><a href="/uploadImage">Upload Image</a></li>
            <li><a href="/showFollow">My Follows</a></li>
            {% endif %}
            <li><a href={{url}}>{{url_text}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h2 class="page-header">Upload Image:</h2>
      <div class="col-sm-8 blog-main">
        <form class="form-horizontal" action="{{upload_url}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">File:</label>
          <div>
            <input type="file" name="file" >
            <p class="help-block">Upload Image Here</p>
          </div>
        </div>
        <button class="btn btn-default" type="submit" name="submit">Upload</button>
      </form> 
      </div>
      </div>
    <div class="container"> 
     <h2 class="page-header">Image Repository:</h2>
        <div class="row">
          {%for b in blob %}
          <div class="col-6 col-sm-6 col-lg-4">
             <div class="thumbnail">

              <img src="/showImage/{{b.key}}/{{b.filename}}">
             <!--img data-src="holder.js/300x300"-->
             
             <div class="caption">
                <a href="/showImage/{{b.key}}/{{b.filename}}">
                 <h4>{{b.filename}}</h4>
                </a>
             </div>
               <!--p><small><em>/showImage/{{b.key}}/{{b.filename}}</em></small>></p-->
            </div>
          </div>
          
        {%endfor%}
      </div> <!--row-->


    <h2 class="page-header"></h2>
    <!--IMG SRC="http://www.videoinspiration.net/blog/wp-content/uploads/2014/09/Friendship.jpg" ALT="some text" WIDTH=32 HEIGHT=32-->
      <footer>
        <p class="text-center">&copy; Xin Wang</p>
      </footer>
          <!--a style="text-decoration:none"><h2>{{ q.content }}</h2></a>
          <p class="postinfo"> Posted by 
            <a href="/"  style="text-decoration:none" class="links">{{ q.userId }}</a> on <a href="/" class="links">{{q.created_date}}</a>
            </p>
    </div--><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Starter Template for Bootstrap_files/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./Starter Template for Bootstrap_files/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
